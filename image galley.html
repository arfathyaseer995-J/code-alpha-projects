        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            color: #e0e0e0;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .filter-btn.active {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 126, 95, 0.4);
        }

        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 8px 20px;
            gap: 10px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            width: 200px;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .view-options {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .gallery.compact {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
            aspect-ratio: 16/9;
            background: #000;
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: white;
            padding: 25px 20px 15px;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .gallery-item:hover .image-overlay {
            transform: translateY(0);
        }

        .image-title {
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 8px;
        }

        .image-location {
            font-size: 0.9rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .image-category {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .image-favorite {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-favorite:hover, .image-favorite.active {
            background: #ff4757;
            color: white;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .lightbox.active {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .lightbox-caption {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 1.3rem;
        }

        .lightbox-close, .lightbox-prev, .lightbox-next {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .lightbox-close:hover, .lightbox-prev:hover, .lightbox-next:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .lightbox-close {
            top: 30px;
            right: 30px;
        }

        .lightbox-prev {
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
        }

        .lightbox-next {
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
        }

        .image-counter {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1rem;
        }

        .lightbox-actions {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 10px;
        }

        .lightbox-action-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lightbox-action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .gallery {

            }
        }

            .controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .search-box {

            }
            
            .search-box input {

            }
        }

        @media (max-width: 768px) {
            h1 {

            }
            
            .gallery {

                gap: 15px;
            }
            
            .lightbox-prev, .lightbox-next, .lightbox-close {
                width: 50px;
                height: 50px;
            }
            
            .lightbox-prev {
                left: 15px;
            }
            
            .lightbox-next {
                right: 15px;
            }
            
            .lightbox-close {
                top: 15px;
                right: 15px;
            }
        }

            .gallery {
                grid-template-columns: 1fr 1fr;
            }
            
            .filter-container {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 15px;
                width: 100%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }

            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

            animation: fadeIn 0.6s ease;
        }

            text-align: center;
            padding: 30px 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

            color: white;
            font-size: 1.2rem;
            padding: 40px;

        }
    </style>
</head>

                src: 'https://images.unsplash.com/photo-1496568816309-51d7c20e3b21?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80',
                title: 'Amsterdam Canals',
                location: 'Netherlands',
                category: 'cities',
                favorite: false
            },
            {
                id: 24,
                src: 'https://images.unsplash.com/photo-1570077188670-e3a8d69ac5ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80',
                title: 'Sahara Desert',
                location: 'Morocco',
                category: 'nature',
                favorite: false
            }
        ];

        // DOM Elements
        const gallery = document.getElementById('image-gallery');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const searchInput = document.getElementById('search-input');
        const gridViewBtn = document.getElementById('grid-view');
        const compactViewBtn = document.getElementById('compact-view');
        const lightbox = document.querySelector('.lightbox');
        const lightboxImg = document.querySelector('.lightbox-content img');
        const lightboxCaption = document.querySelector('.lightbox-caption');
        const lightboxClose = document.querySelector('.lightbox-close');
        const lightboxPrev = document.querySelector('.lightbox-prev');
        const lightboxNext = document.querySelector('.lightbox-next');
        const imageCounter = document.querySelector('.image-counter');
        const lightboxFavorite = document.getElementById('lightbox-favorite');
        const lightboxDownload = document.getElementById('lightbox-download');

        // Current image index for lightbox navigation
        let currentImageIndex = 0;
        let filteredData = [];
        let favorites = JSON.parse(localStorage.getItem('galleryFavorites')) || [];

        // Initialize the gallery
        function initGallery() {
            // Mark favorites from localStorage
            galleryData.forEach(item => {
                item.favorite = favorites.includes(item.id);
            });
            
            filteredData = [...galleryData];
            renderGalleryItems(filteredData);
            setupEventListeners();
        }

        // Render gallery items
        function renderGalleryItems(items) {
            gallery.innerHTML = '';
            
            if (items.length === 0) {
                gallery.innerHTML = '<div class="no-results">No images found matching your criteria</div>';
                return;
            }
            
            items.forEach((item, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = `gallery-item ${item.category}`;
                galleryItem.setAttribute('data-index', index);
                
                galleryItem.innerHTML = `
                    <img src="${item.src}" alt="${item.title}" loading="lazy">
                    <div class="image-overlay">
                        <div class="image-title">${item.title}</div>
                        <div class="image-location">
                            <i class="fas fa-map-marker-alt"></i> ${item.location}
                        </div>
                    </div>
                    <div class="image-category">${item.category}</div>
                    <div class="image-favorite ${item.favorite ? 'active' : ''}" data-id="${item.id}">
                        <i class="${item.favorite ? 'fas' : 'far'} fa-heart"></i>
                    </div>
                `;
                
                gallery.appendChild(galleryItem);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const filter = button.getAttribute('data-filter');
                    
                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Filter gallery items
                    if (filter === 'all') {
                        filteredData = [...galleryData];
                    } else if (filter === 'favorites') {
                        filteredData = galleryData.filter(item => item.favorite);
                    } else {
                        filteredData = galleryData.filter(item => item.category === filter);
                    }
                    renderGalleryItems(filteredData);
                });
            });
            
            // Search functionality
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                if (searchTerm) {
                    filteredData = galleryData.filter(item => 
                        item.title.toLowerCase().includes(searchTerm) || 
                        item.location.toLowerCase().includes(searchTerm) ||
                        item.category.toLowerCase().includes(searchTerm)
                    );
                } else {
                    // If no search term, show based on active filter
                    const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
                    if (activeFilter === 'all') {
                        filteredData = [...galleryData];
                    } else if (activeFilter === 'favorites') {
                        filteredData = galleryData.filter(item => item.favorite);
                    } else {
                        filteredData = galleryData.filter(item => item.category === activeFilter);
                    }
                }
                renderGalleryItems(filteredData);
            });
            
            // View options
            gridViewBtn.addEventListener('click', () => {
                gridViewBtn.classList.add('active');
                compactViewBtn.classList.remove('active');
                gallery.classList.remove('compact');
            });
            
            compactViewBtn.addEventListener('click', () => {
                compactViewBtn.classList.add('active');
                gridViewBtn.classList.remove('active');
                gallery.classList.add('compact');
            });
            
            // Gallery item click (open lightbox)
            gallery.addEventListener('click', (e) => {
                const galleryItem = e.target.closest('.gallery-item');
                const favoriteBtn = e.target.closest('.image-favorite');
                
                if (galleryItem && !favoriteBtn) {
                    const index = parseInt(galleryItem.getAttribute('data-index'));
                    openLightbox(index);
                }
                
                if (favoriteBtn) {
                    const id = parseInt(favoriteBtn.getAttribute('data-id'));
                    toggleFavorite(id, favoriteBtn);
                }
            });
            
            // Lightbox controls
            lightboxClose.addEventListener('click', closeLightbox);
            lightboxPrev.addEventListener('click', showPrevImage);
            lightboxNext.addEventListener('click', showNextImage);
            lightboxFavorite.addEventListener('click', toggleLightboxFavorite);
            lightboxDownload.addEventListener('click', downloadImage);
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (lightbox.classList.contains('active')) {
                    if (e.key === 'Escape') closeLightbox();
                    if (e.key === 'ArrowLeft') showPrevImage();
                    if (e.key === 'ArrowRight') showNextImage();
                }
            });
            
            // Close lightbox when clicking outside the image
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
        }

        // Open lightbox
        function openLightbox(index) {
            currentImageIndex = index;
            updateLightbox();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }

        // Close lightbox
        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = ''; // Restore scrolling
        }

        // Show previous image in lightbox
        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + filteredData.length) % filteredData.length;
            updateLightbox();
        }

        // Show next image in lightbox
        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % filteredData.length;
            updateLightbox();
        }

        // Update lightbox content
        function updateLightbox() {
            const currentImage = filteredData[currentImageIndex];
            lightboxImg.src = currentImage.src;
            lightboxCaption.textContent = `${currentImage.title}, ${currentImage.location}`;
            imageCounter.textContent = `${currentImageIndex + 1} / ${filteredData.length}`;
            
            // Update favorite button in lightbox
            const favoriteIcon = lightboxFavorite.querySelector('i');
            if (currentImage.favorite) {
                favoriteIcon.className = 'fas fa-heart';
                lightboxFavorite.style.color = '#ff4757';
            } else {
                favoriteIcon.className = 'far fa-heart';
                lightboxFavorite.style.color = 'white';
            }
        }

        // Toggle favorite status
        function toggleFavorite(id, element) {
            const image = galleryData.find(item => item.id === id);
            image.favorite = !image.favorite;
            
            // Update UI
            const icon = element.querySelector('i');
            if (image.favorite) {
                element.classList.add('active');
                icon.className = 'fas fa-heart';
                // Add to favorites if not already there
                if (!favorites.includes(id)) {
                    favorites.push(id);
                }
            } else {
                element.classList.remove('active');
                icon.className = 'far fa-heart';
                // Remove from favorites
                favorites = favorites.filter(favId => favId !== id);
            }
            
            // Save to localStorage
            localStorage.setItem('galleryFavorites', JSON.stringify(favorites));
            
            // If we're in favorites view, update the gallery
            const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
            if (activeFilter === 'favorites') {
                filteredData = galleryData.filter(item => item.favorite);
                renderGalleryItems(filteredData);
            }
        }

        // Toggle favorite from lightbox
        function toggleLightboxFavorite() {
            const currentImage = filteredData[currentImageIndex];
            const id = currentImage.id;
            const favoriteBtn = document.querySelector(`.image-favorite[data-id="${id}"]`);
            
            if (favoriteBtn) {
                toggleFavorite(id, favoriteBtn);
                updateLightbox();
            }
        }

        // Download image
        function downloadImage() {
            const currentImage = filteredData[currentImageIndex];
            const link = document.createElement('a');
            link.href = currentImage.src;
            link.download = `${currentImage.title.replace(/\s+/g, '_')}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize the gallery when DOM is loaded
        document.addEventListener('DOMContentLoaded', initGallery);
    </script>
